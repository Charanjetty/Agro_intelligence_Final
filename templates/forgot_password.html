{% extends "base.html" %}
{% block title %}Forgot Password - AgroIntelligence{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center -mx-4 -mt-10">
    <div class="max-w-md w-full px-6 py-12 bg-white rounded-3xl shadow-xl">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-3xl">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900">Forgot Password?</h1>
            <p class="text-slate-500 mt-2">Enter your phone number to receive a password reset link</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Phone Number</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                        <i class="fas fa-phone"></i>
                    </span>
                    <input type="tel" name="phone" required
                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-green-500 focus:bg-white focus:ring-4 focus:ring-green-500/10 transition-all outline-none"
                        placeholder="e.g 9876543210">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-600/30 transition transform hover:-translate-y-1">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-600">
                Remember your password?
                <a href="{{ url_for('login') }}" class="text-green-600 font-bold hover:underline">Back to Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
