{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Verify Phone Number
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                We sent a 4-digit code to {{ phone }}<br>
                <span class="text-xs text-gray-500">(Check the server console)</span>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('verify_otp') }}" method="POST">
            <input type="hidden" name="phone" value="{{ phone }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="otp" class="sr-only">OTP</label>
                    <input id="otp" name="otp" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm text-center tracking-widest text-2xl"
                        placeholder="XXXX" maxlength="4">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Verify
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
