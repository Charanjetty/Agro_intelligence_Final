{% extends "base.html" %}
{% block title %}Reset Password - AgroIntelligence{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center -mx-4 -mt-10">
    <div class="max-w-md w-full px-6 py-12 bg-white rounded-3xl shadow-xl">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-3xl">
                <i class="fas fa-lock-open"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900">Reset Password</h1>
            <p class="text-slate-500 mt-2">Create a new strong password for your account</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">New Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" required
                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <input type="password" name="confirm_password" required
                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-1">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
